<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Foodie Buddy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background pic/contactpic.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .contact-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .contact-container h1 {
            margin-bottom: 20px;
        }
        .contact-container input[type="text"], .contact-container input[type="email"], .contact-container textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .contact-container input[type="submit"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .contact-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Your message is recorded');
            event.target.reset();
        }
    </script>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form onsubmit="handleSubmit(event)">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
